<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <h1>Create An Account</h2>
    <form>
      <div>
        <label for="first-name">First name</label>
        <input id="first-name" required placeholder="First name" type="text"><br>
        <label for="last-name">Last name</label>
        <input id="last-name" required placeholder="Last name" type="text"><br>
        <label for="email">Email</label>
        <input id="email" required placeholder="Email" type="email"><br>
        <label for="username">Username</label>
        <input id="username" required placeholder="Username" type="text"><br>
        <label for="password">Password</label>
        <input id="password" required placeholder="Password" minlength="10" type="password"><br>
        <label for="birth-date">Birth date</label>
        <input id="birth-date" required type="date"><br>
        <label for="happy">How happy are you?</label>
        <input id="happy" required type="range" min="0" max="10" step="1" list="steplist"><br>
        <datalist id="steplist">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </datalist>
        <label for="fav-color">What is your fav.color?</label>
        <input id="fav-color" required type="color"><br>
        <input type="submit" value="Create Account"><br>
      </div>
    </form>
      
    </div>
  </body>
</html>
